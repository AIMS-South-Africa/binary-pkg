name: PackagingTest

repository: https://github.com/octol/minimal-gtest-autotools
branch: master

build: |
    autoreconf -vfi
    ./configure
    make
    echo "creating absolute symlink"
    mkdir subdirectory
    ln -s $(pwd)/README subdirectory/README-link
    ln -s $(pwd)/README README-link

version: |
    echo 1.0

package:
  - name: Full binary tarball
    dist: |
        tar cjf {dist}/test-{version}-{osname}-{arch}.tar.bz2 {path}
    files:
      - include: '**'
    rewrite_path:
      - exclude: '**/*.a'
